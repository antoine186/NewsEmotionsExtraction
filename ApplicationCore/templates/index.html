{% block title %}New Classification Testing Page{% endblock %}

{% block content %}

<div class="container">
    <h1 class="mb-4">New Classification Testing Page</h1>

    <form>
        <div class="form-group form-row">
            <div class="col-10">
                <label for="search_query" class="col-form-label">
                    Search for:
                </label>
                <input class="form-control" type="text" id="search_query"
                       placeholder="Search any topic"
                       name="query">
                <label for="from_date" class="col-form-label">
                    From:
                </label>
                <input type="date" id="date" min="2006-01-01">
                <label for="to_date" class="col-form-label">
                    To:
                </label>
                <input type="date" id="maxdatepicker" max="{{date.today()}}">
            </div>
        </div>
    </form>

    <script src="index.js"></script>
